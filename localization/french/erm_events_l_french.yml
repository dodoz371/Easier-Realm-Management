erm_0900_t:1 "Convertir les hérétiques ou non"
erm_0900_desc:1 "Devrions-nous commencer à convertir certains hérétiques à la religion du puissant chef de ce domaine, ou devrions-nous attendre un peu plus longtemps ?"
erm_0900_a:0 "Voyagez loin et prêchez pour notre foi"
erm_0900_b:0 "J'ai besoin de vous au conseil maintenant."

erm_0901_t:0 "Promouvoir la culture ou non"
erm_0901_desc:0 "Devrions-nous commencer à convertir certains étrangers à notre culture, ou devrions-nous attendre un peu plus longtemps ?"
erm_0901_a:0 "Voyagez loin et montrez leur le droit chemin"
erm_0901_b:0 "J'ai besoin de vous au conseil maintenant."

erm_0902_t:0 "Augmenter le contrôle ou non"
erm_0902_desc:0 "Devrions-nous commencer à augmenter le contrôle dans notre domaine, ou devrions-nous attendre un peu plus longtemps ?"
erm_0902_a:0 "Voyagez loins et imposez mes règles"
erm_0902_b:0 "J'ai besoin de vous au conseil maintenant."

erm_0903_t:0 "Développer les comtés ou non"
erm_0903_desc:0 "Devrions-nous commencer à développer les comtés dans le domaine, ou devrions-nous attendre un peu plus longtemps ?"
erm_0903_a:0 "Voyagez loins et améliorez nos terres"
erm_0903_b:0 "J'ai besoin de vous au conseil maintenant."

erm_0950_t:0 "Faire taire les lettres"
erm_0950_desc:0 "Je reçois de nombreuses lettres de mes conseillers, dont je sais qu'ils font du bon travail, même s'ils ne me le disent pas à chaque fois.  \n \nMais quelles sont les lettres que je souhaite faire taire ?"
erm_0950_a:0 "Mon [GetPlayer.MakeScope.Var('saved_court_chaplain').GetCharacter.GetCouncilTitle ]"
erm_0950_c:0 "Mon [GetPlayer.MakeScope.Var('saved_steward').GetCharacter.GetCouncilTitle ]"
erm_0950_d:0 "Mon [GetPlayer.MakeScope.Var('saved_marshal').GetCharacter.GetCouncilTitle ]"
erm_0950_f:0 "Peu importe"
erm_0950_g:0 "Je n'ai besoin d'aucune de vos lettres"


erm_mute_desc:0 "J'aimerais avoir une discussion sur les obligations concernant les lettres..."
erm_mute_complete:0 "Tout est comme il se doit, pour l'instant..."

erm_0951_t:0 "Faire taire les lettres du [GetPlayer.MakeScope.Var('saved_court_chaplain').GetCharacter.GetCouncilTitle]"
erm_0951_a_on:0 "Je veux des lettres, quand vous en aurez fini avec une conversion de la foi"
erm_0951_a_off:0 "Je ne veux pas de lettres, lorsque vous avez terminé une conversion de la foi"

erm_0953_t:0 "Faire taire les lettres de l'[GetPlayer.MakeScope.Var('saved_steward').GetCharacter.GetCouncilTitle]"
erm_0953_a_on:0 "Je veux des lettres, quand vous en aurez fini avec une conversion de la culture"
erm_0953_a_off:0 "Je ne veux pas de lettres, quand vous en aurez fini avec une promotion de la culture"
erm_0953_b_on:0 "Je veux des lettres, quand vous en aurez fini avec le développement d'un comté"
